<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tube Status</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <div class="container">
    <h1>ðŸš‡ Tube Status</h1>

    <div class="card">
      <label class="label">Line</label>
      <select id="line">
        <option value="northern">Northern</option>
        <option value="central">Central</option>
        <option value="victoria">Victoria</option>
        <option value="jubilee">Jubilee</option>
        <option value="piccadilly">Piccadilly</option>
        <option value="district">District</option>
      </select>

      <label class="label">Time</label>
      <input type="time" id="time" value="07:45" />

      <label class="label">Notify</label>
      <select id="schedule">
        <option value="off">Off</option>
        <option value="weekdays" selected>Weekdays</option>
        <option value="daily">Every day</option>
      </select>

      <div class="buttons">
        <button id="enable" class="primary">Enable notifications</button>
        <button id="disable" class="danger">Disable notifications</button>
        <button id="test" disabled>Send test notification</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <!-- Cache bust to avoid iOS PWA keeping old JS -->
    <script src="app.js?v=100"></script>
  </div>
</body>
</html>
